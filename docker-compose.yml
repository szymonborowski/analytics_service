services:
  analytics-app:
    container_name: analytics-app
    build:
      context: .
      dockerfile: docker/dev/php/Dockerfile
      target: php-runtime
      args:
        UID: ${UID}
        GID: ${GID}
    command: php-fpm
    environment:
      DB_HOST: analytics-db
      DB_CONNECTION: ${DB_CONNECTION}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
    volumes:
      - ./src:/var/www/html
    depends_on:
      analytics-db:
        condition: service_healthy
    expose:
      - "9000"
    networks:
      - analytics-internal
      - microservices

  analytics-nginx:
    container_name: analytics-nginx
    image: nginx:1.27
    volumes:
      - ./src:/var/www/html
      - ./docker/dev/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      analytics-app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/80'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - analytics-internal
      - microservices

  analytics-consumer:
    container_name: analytics-consumer
    build:
      context: .
      dockerfile: docker/dev/php/Dockerfile
      target: php-runtime
      args:
        UID: ${UID}
        GID: ${GID}
    command: php artisan rabbitmq:consume-views
    environment:
      DB_HOST: analytics-db
      DB_CONNECTION: ${DB_CONNECTION}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
    volumes:
      - ./src:/var/www/html
    depends_on:
      analytics-db:
        condition: service_healthy
    restart: always
    networks:
      - analytics-internal
      - microservices

  analytics-db:
    container_name: analytics-db
    image: mysql:8
    ports:
      - "127.0.0.1:3310:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - analytics_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - analytics-internal

networks:
  analytics-internal:
    driver: bridge
  microservices:
    external: true

volumes:
  analytics_db_data:
